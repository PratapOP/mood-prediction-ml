<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodAI | Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-container">
        <div class="auth-box glass">
            <h2>MoodAI</h2>
            <p>Sign in to track your data</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <div class="auth-buttons">
                <button onclick="handleAuth('login')" class="btn-primary">Login</button>
                <button onclick="handleAuth('register')" class="btn-secondary">Register</button>
            </div>
        </div>
    </div>

    <div id="app-content" style="display: none;">
        <nav class="glass">
            <span class="brand">MoodAI</span>
            <button onclick="handleAuth('logout')" class="btn-logout">Logout</button>
        </nav>

        <main class="dashboard-grid">
            <section class="card glass">
                <h3>Daily Inputs</h3>
                <form id="moodForm">
                    <div class="input-grid">
                        <div class="field"><label>Sleep</label><input type="number" id="sleep" value="8"></div>
                        <div class="field"><label>Screen</label><input type="number" id="screen" value="4"></div>
                        <div class="field"><label>Exercise</label><input type="number" id="exercise" value="30"></div>
                        <div class="field"><label>Work</label><input type="number" id="work" value="6"></div>
                        <div class="field"><label>Social</label><input type="number" id="social" value="5"></div>
                        <div class="field"><label>Caffeine</label><input type="number" id="caffeine" value="2"></div>
                    </div>
                    <button type="submit" class="btn-primary full-width">Analyze Mood</button>
                </form>
            </section>

            <section class="card glass">
                <h3>Current Prediction</h3>
                <div id="moodResult" class="mood-highlight">---</div>
                <div class="chart-box">
                    <canvas id="moodChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
