<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Daily Mood Predictor</h1>
        
        <div class="main-layout">
            <section class="input-section">
                <h3>Enter Today's Routine</h3>
                <form id="moodForm">
                    <label>Sleep (Hours): <input type="number" id="sleep" value="7" step="0.5"></label>
                    <label>Screen Time (Hours): <input type="number" id="screen" value="4"></label>
                    <label>Exercise (Minutes): <input type="number" id="exercise" value="30"></label>
                    <label>Work/Study (Hours): <input type="number" id="work" value="8"></label>
                    <label>Social (1-10): <input type="range" id="social" min="1" max="10" value="5"></label>
                    <label>Caffeine (Cups): <input type="number" id="caffeine" value="2"></label>
                    <button type="submit">Predict Mood</button>
                </form>
            </section>

            <section class="result-section">
                <div id="moodOutput">
                    <h3>Predicted Mood: <span id="moodResult">?</span></h3>
                </div>
                <canvas id="moodChart"></canvas>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
